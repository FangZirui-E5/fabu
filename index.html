<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SmallFang的地盘</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .search input {
            width: 60%;
            height: 40px;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 18px;
        }

        .search button {
            width: 10%;
            height: 40px;
            border: none;
            outline: none;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #555;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .nav a {
            width: 25%;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            margin: 5px;
            transition: all 0.3s;
        }

        .nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav a i {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .nav a span {
            font-size: 18px;
        }

        @media screen and (max-width: 768px) {
            .nav a {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SmallFang的地盘</div>
        <div class="search">
            <input type="text" id="keyword" placeholder="请输入关键词...">
            <button id="search">必应搜索</button>
        </div>
        <div class="nav">
            <a href="https://blog.smallfang.us" target="_blank">
                <i class="iconfont icon-smallfangblog"></i>
                <span>SmallFang的个人博客</span>
            </a>
            <a href="https://chat.smallfang.us" target="_blank">
                <i class="iconfont icon-chat"></i>
                <span>SmallFang的ChatGPT</span>
            </a>
            <a href="https://pan2.smallfang.us" target="_blank">
                <i class="iconfont icon-weibo"></i>
                <span>SmallFang的私人网盘</span>
            </a>
        </div>
    </div>
    <script>
        // 获取搜索框和搜索按钮
        var keyword = document.getElementById("keyword");
        var search = document.getElementById("search");

        // 给搜索按钮添加点击事件
        search.addEventListener("click", function () {
            // 获取搜索框的内容
            var value = keyword.value.trim();
            // 判断是否为空
            if (value) {
                // 拼接必应搜索的网址
                var url = "https://www.bing.com/search?q=" + value;
                // 在新窗口打开网址
                window.open(url, "_blank");
            } else {
                // 提示用户输入关键词
                alert("请输入关键词");
            }
        });

        // 给搜索框添加回车事件
        keyword.addEventListener("keyup", function (event) {
            // 判断是否按下回车键
            if (event.keyCode === 13) {
                // 触发搜索按钮的点击事件
                search.click();
            }
        });
    </script>
</body>
</html>
